<div class="page-container">
  <div class="header-container">
    <button
      (click)="onAddNewMalfunctionClick()"
      [matTooltip]="'Add malfunction'"
      class="button-primary"
      mat-button
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
      <mat-cell *matCellDef="let malfunction"> {{ malfunction.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
      <mat-cell *matCellDef="let malfunction"> {{ malfunction.date | date: 'shortDate' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef> Time</mat-header-cell>
      <mat-cell *matCellDef="let malfunction"> {{ malfunction.time }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
      <mat-cell *matCellDef="let malfunction"> {{ malfunction.description }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="vehicleId">
      <mat-header-cell *matHeaderCellDef> Vehicle</mat-header-cell>
      <mat-cell *matCellDef="let malfunction"> {{ malfunction.vehicle.manufacturer.name }}
        / {{ malfunction.vehicle.model }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<mat-paginator
  (page)="onPageChange($event)"
  [length]="totalMalfunctions"
  [pageSize]="pageSize"
  class="mat-paginator"
></mat-paginator>
